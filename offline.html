<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RELAY RAD.IO | No Signal</title>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&family=Young+Serif&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Bitter', serif;
            background-color: #fcfdf2;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100dvh;
            padding: 2rem;
            text-align: center;
        }
        .container {
            max-width: 400px;
        }
        .static-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #000;
            margin: 0 auto 2rem;
            position: relative;
            overflow: hidden;
        }
        .static-circle::after {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(252, 253, 242, 0.15) 2px,
                rgba(252, 253, 242, 0.15) 4px
            );
            animation: static-scroll 0.3s linear infinite;
        }
        @keyframes static-scroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }
        h1 {
            font-family: 'Young Serif', serif;
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }
        .tagline {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-weight: 700;
            opacity: 0.4;
            margin-bottom: 2rem;
        }
        .message {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.7;
            margin-bottom: 2rem;
        }
        .retry-btn {
            font-family: 'Bitter', serif;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            background: #000;
            color: #fcfdf2;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 999px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .retry-btn:hover {
            opacity: 0.8;
        }
        .io { }
        .io-i { color: #d4a843; }
        .io-o { color: #7fb5a0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="static-circle"></div>
        <h1>No Signal</h1>
        <p class="tagline">RELAY RAD.<span class="io-i">I</span><span class="io-o">O</span></p>
        <p class="message">You're offline. Check your connection and try again to get back to the airwaves.</p>
        <button class="retry-btn" onclick="window.location.reload()">Retry Connection</button>
    </div>
</body>
</html>
